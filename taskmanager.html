<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Умный список задач</title>
</head>
    <body>
        <header>
            <h1>
                Мой список задач
            </h1>
        </header>
        <main>
            <div id="app">
                <form id="task-form">
                    <input type="text" id="text-input" placeholder="Новая задача...">
                    <button type="submit" id="button_submit">Добавить</button>
                </form>
                <div id="task-list"></div>
            </div>
        <script src="script.js"></script>
        <footer>
            <p>Мой To-Do Лист</p>
        </footer>
    </body>
</html>
